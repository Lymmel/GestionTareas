<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      <ion-title>Detalles del contrato {{numerocontrato}}</ion-title>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="contractForm2" (ngSubmit)="close()"> 
    <ion-item>
      <ion-label>ejerciciocontrato: </ion-label>
      <ion-input formControlName="ejerciciocontrato"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>seriecontrato: </ion-label>
      <ion-input formControlName="seriecontrato"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>fechacontrato: </ion-label>
      <ion-input formControlName="fechacontrato"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>totalhorascontrato: </ion-label>
      <ion-input formControlName="totalhorascontrato"></ion-input>
    </ion-item>  
    <ion-button shape="round" color="primary" fill="solid" type="submit" [disabled]="!this.contractForm2.valid">Cerrar</ion-button>
  </form>
</ion-content>
