<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      <ion-title>Editar contrato</ion-title>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="contratoFormEdit" (ngSubmit)="editContrato()">
    <ion-item>
      <ion-label>Ejercicio: </ion-label>
      <ion-input type="text" formControlName="ejerciciocontrato"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>Serie: </ion-label>
      <ion-input formControlName="seriecontrato"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>Fecha: </ion-label>
      <ion-input formControlName="fechacontrato" placeholder="AAAA-MM-DD"></ion-input>
      <ion-label>(AAAA-MM-DD) </ion-label>
    </ion-item> 
    <ion-item>
      <ion-label>Nº de Contrato: </ion-label>
      <ion-input formControlName="numerocontrato"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label>Código cliente: </ion-label>
      <ion-input type="text" formControlName="codigocliente">
        <ion-select  okText='ok'  formControlName="codigocliente" >
          <ion-select-option  value="{{client.codigocliente}}" *ngFor="let client of clients">
            {{client.codigocliente}} -
            {{client.razonsocial}}
          </ion-select-option>
        </ion-select>
      </ion-input>
    </ion-item>    
    <ion-button shape="round" color="tertiary" fill="solid" type="submit" [disabled]="!this.contratoFormEdit.valid">Editar</ion-button>
  </form>
</ion-content>
