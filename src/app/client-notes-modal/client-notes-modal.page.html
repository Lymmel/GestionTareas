<ion-header>
  <ion-toolbar>
    <ion-title>Notas del cliente</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item-sliding *ngFor="let note of notes">

      <ion-item>
        <ion-label>ID: {{ note.idnote }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Código cliente: {{ note.codigocliente }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Título: {{ note.titulo }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Descripción: {{ note.descripcion }}</ion-label>
      </ion-item>

    </ion-item-sliding>

  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed" id="fab">
    <ion-fab-button color="light">
      <ion-icon md="caret-forward" ios="chevron-forward-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="end">
      <!--Click()-->
      <ion-fab-button  color="tertiary">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
