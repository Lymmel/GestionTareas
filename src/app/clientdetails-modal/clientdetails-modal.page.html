<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      <ion-title>Detalles del cliente {{this.myData.idcliente}}</ion-title>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="clientForm2" (ngSubmit)="close()">
    <ion-item>
      <ion-label>Código cliente: </ion-label>
      <ion-input formControlName="codigocliente" readonly="readonly"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Razón social: </ion-label>
      <ion-input formControlName="razonsocial" readonly="readonly"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email: </ion-label>
      <ion-input formControlName="email" readonly="readonly"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Teléfono: </ion-label>
      <ion-input formControlName="telefono" readonly="readonly"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Dirección: </ion-label>
      <ion-input formControlName="direccion" readonly="readonly"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Municipio: </ion-label>
      <ion-input formControlName="municipio" readonly="readonly"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Provincia: </ion-label>
      <ion-input formControlName="provincia" readonly="readonly"></ion-input>
    </ion-item>
    <ion-button shape="round" color="primary" fill="solid" type="submit" [disabled]="!this.clientForm2.valid">Cerrar
    </ion-button>
  </form>
</ion-content>
