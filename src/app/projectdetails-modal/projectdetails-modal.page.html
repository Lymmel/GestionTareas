<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      <ion-title>Detalles del proyecto {{this.myData.idproyecto}}</ion-title>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="proyForm2" (ngSubmit)="close()"> 
    <ion-item> 
      <ion-label>Descripción: </ion-label>
      <ion-input formControlName="descripcion" readonly="readonly"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>Observaciones: </ion-label>
      <ion-input formControlName="observaciones" readonly="readonly"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>Importe: </ion-label>
      <ion-input formControlName="importe" readonly="readonly"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>Horas estimadas: </ion-label>
      <ion-input formControlName="horasestimadas" readonly="readonly"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>Código cliente: </ion-label>
      <ion-input formControlName="codigocliente" readonly="readonly"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>Fecha inicio: </ion-label>
      <ion-input formControlName="fechainicio" readonly="readonly"></ion-input>
    </ion-item>  
    <ion-button shape="round" color="primary" fill="solid" type="submit" [disabled]="!this.proyForm2.valid">Cerrar</ion-button>
  </form>
</ion-content>
