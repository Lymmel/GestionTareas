<ion-header>
   <ion-toolbar color="primary">
      <ion-title>Login</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content padding class="bg-image">
   <div class="center">
      <img  id="logo" src="assets/images/imageonline-co-whitebackgroundremoved.png" class="smallLogo"/>
      <h1>Sign In</h1>
   </div>
   <form id="form">
      <ion-list>
         <ion-item>
            <ion-label position="stacked">Username</ion-label>
            <ion-input autocomplete="off" type="text" name="username" [(ngModel)]="postData.username"></ion-input>
         </ion-item>

         <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input autocomplete="off" type="password" name="password" [(ngModel)]="postData.password"></ion-input>
         </ion-item>

         <ion-item lines='none'>
            <a routerLink='/signup'>Create Account</a>
         </ion-item>
      </ion-list>
      <ion-button expand="block" share="round" color="primary" (click)="loginAction()">Login</ion-button>
   </form>
</ion-content>
