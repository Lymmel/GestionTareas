<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      <ion-title>AÃ±adir nuevo contrato</ion-title>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="contractForm" (ngSubmit)="addClient()">
    <ion-item>
      <ion-label>ejerciciocontrato: </ion-label>
      <ion-input type="text" formControlName="ejerciciocontrato"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>seriecontrato: </ion-label>
      <ion-input formControlName="seriecontrato"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>fechacontrato: </ion-label>
      <ion-input formControlName="fechacontrato"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>totalhorascontrato: </ion-label>
      <ion-input formControlName="totalhorascontrato"></ion-input>
    </ion-item>  
    <ion-button shape="round" color="tertiary" fill="solid" type="submit" [disabled]="!this.contractForm.valid">Agregar</ion-button>
  </form>
</ion-content>
