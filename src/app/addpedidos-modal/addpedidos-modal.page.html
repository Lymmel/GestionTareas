<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      <ion-title>Añadir nuevo pedido</ion-title>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="pedidoForm" (ngSubmit)="addPedido()">
    <ion-item>
      <ion-label>Nº pedido: </ion-label>
      <ion-input formControlName="numeropedido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Código cliente: </ion-label>
      <ion-input type="text" formControlName="codigocliente">
        <ion-select okText='ok' formControlName="codigocliente">
          <ion-select-option value="{{client.codigocliente}}" *ngFor="let client of clients">
            {{client.codigocliente}} -
            {{client.razonsocial}}
          </ion-select-option>
        </ion-select>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Ejercicio: </ion-label>
      <ion-input type="text" formControlName="ejerciciopedido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Fecha: </ion-label>
      <ion-input formControlName="fechapedido" placeholder="AAAA-MM-DD"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Serie: </ion-label>
      <ion-input formControlName="seriepedido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Horas estimadas: </ion-label>
      <ion-input formControlName="horasestimadas"></ion-input>
    </ion-item>

    <ion-button shape="round" color="tertiary" fill="solid" type="submit" [disabled]="!this.pedidoForm.valid">Agregar
    </ion-button>
  </form>
</ion-content>
