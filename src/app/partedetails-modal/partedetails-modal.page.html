<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      <ion-title>Detalles del parte {{this.idparte}}</ion-title>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="parteForm2" (ngSubmit)="close()"> 
    <ion-item>
      <ion-label>descripcion: </ion-label>
      <ion-input formControlName="descripcion"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>observaciones: </ion-label>
      <ion-input formControlName="observaciones"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>observacionescliente: </ion-label>
      <ion-input formControlName="observacionescliente"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>numhoras: </ion-label>
      <ion-input formControlName="numhoras"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>numhorasfactura: </ion-label>
      <ion-input formControlName="numhorasfactura"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>estadoparte: </ion-label>
      <ion-input formControlName="estadoparte"></ion-input>
    </ion-item>  
    <ion-button shape="round" color="primary" fill="solid" type="submit" [disabled]="!this.parteForm2.valid">Cerrar</ion-button>
  </form>
</ion-content>
