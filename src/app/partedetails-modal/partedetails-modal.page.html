<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      <ion-title>Detalles del parte {{this.idparte}}</ion-title>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="parteForm2" (ngSubmit)="close()"> 
    <ion-item>
      <ion-label>Descripción: </ion-label>
      <ion-input formControlName="descripcion" readonly="readonly"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>Observaciones: </ion-label>
      <ion-input formControlName="observaciones" readonly="readonly"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>Nº horas: </ion-label>
      <ion-input formControlName="numhoras" readonly="readonly"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>Nº horas factura: </ion-label>
      <ion-input formControlName="numhorasfactura" readonly="readonly"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>ID tarea asignada: </ion-label>
      <ion-input formControlName="idtarea" readonly="readonly"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label>ID trabajo asignado: </ion-label>
      <ion-input formControlName="idtrabajo" readonly="readonly"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label>Fecha: </ion-label>
      <ion-input formControlName="fecha" readonly="readonly"></ion-input>
    </ion-item> 
    <ion-button shape="round" color="primary" fill="solid" type="submit" [disabled]="!this.parteForm2.valid">Cerrar</ion-button>
  </form>
</ion-content>
