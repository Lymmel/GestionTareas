<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      <ion-title>Añadir nueva tarea</ion-title>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="tarForm" (ngSubmit)="addTarea()">
    <ion-item>
      <ion-label>Proyectos: </ion-label>
      <ion-input type="text" formControlName="idproyecto">
        <ion-select  okText='ok'  formControlName="idproyecto" >
          <ion-select-option  value="{{proyecto.idproyecto}}" *ngFor="let proyecto of proyectos">
            {{proyecto.idproyecto}} -
            {{proyecto.razonsocial}}
          </ion-select-option>
        </ion-select>
      </ion-input>
    </ion-item> 


    <!-- 
      [value]="proyecto.idproyecto"
      value="{{ proyecto['idproyecto'] }}"

       value="{{proyecto.idproyecto}}"
    -->


    <!--
      <ion-item>
      <ion-label>IDProyecto: </ion-label>
      <ion-input type="text" formControlName="idproyecto"></ion-input>
    </ion-item>
    -->
    
    <ion-item>
      <ion-label>Descripción: </ion-label>
      <ion-textarea type="text" formControlName="descripcion"></ion-textarea>
    </ion-item>  
    <ion-item>
      <ion-label>Fecha fin: </ion-label>
      <ion-input formControlName="fechafin" placeholder="AAAA-MM-DD 00:00:00"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>Fecha: </ion-label>
      <ion-input formControlName="fecha" placeholder="AAAA-MM-DD"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>Documento: </ion-label>
      <ion-input formControlName="documento"></ion-input>
    </ion-item>  
    <ion-button shape="round" color="tertiary" fill="solid" type="submit" [disabled]="!this.tarForm.valid">Agregar</ion-button>
  </form>
</ion-content>
