<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      <ion-title>AÃ±adir nueva tarea</ion-title>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="tarForm" (ngSubmit)="addClient()">
    <ion-item>
      <ion-label>descripcion: </ion-label>
      <ion-input type="text" formControlName="descripcion"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>fechafin: </ion-label>
      <ion-input formControlName="fechafin"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>fechaverifica: </ion-label>
      <ion-input formControlName="fechaverifica"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>documento: </ion-label>
      <ion-input formControlName="documento"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>municipio: </ion-label>
      <ion-input formControlName="municipio"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>provincia: </ion-label>
      <ion-input formControlName="provincia"></ion-input>
    </ion-item>  
    <ion-button shape="round" color="tertiary" fill="solid" type="submit" [disabled]="!this.tarForm.valid">Agregar</ion-button>
  </form>
</ion-content>
