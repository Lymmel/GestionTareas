<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      <ion-title>AÃ±adir nueva tarea</ion-title>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="tarForm" (ngSubmit)="addTarea()">
    <ion-item>
      <ion-label>Ver proyectos: </ion-label>
      <ion-input type="text" formControlName="idproyecto">
        <ion-select multiple="true" okText='ok'  formControlName="idproyecto" *ngFor="let proyecto of proyectos">
          <ion-select-option  value="{{proyecto.idproyecto}}" >
            {{proyecto.idproyecto}} -
            {{proyecto.razonsocial}}
          </ion-select-option>
        </ion-select>
      </ion-input>
    </ion-item> 


    <!-- 
      [value]="proyecto.idproyecto"
      value="{{ proyecto['idproyecto'] }}"
    -->


    <!--
      <ion-item>
      <ion-label>IDProyecto: </ion-label>
      <ion-input type="text" formControlName="idproyecto"></ion-input>
    </ion-item>
    -->
    
    <ion-item>
      <ion-label>descripcion: </ion-label>
      <ion-input type="text" formControlName="descripcion"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>fechafin: </ion-label>
      <ion-input formControlName="fechafin"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>fecha: </ion-label>
      <ion-input formControlName="fecha"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>documento: </ion-label>
      <ion-input formControlName="documento"></ion-input>
    </ion-item>  
    <ion-button shape="round" color="tertiary" fill="solid" type="submit" [disabled]="!this.tarForm.valid">Agregar</ion-button>
  </form>
</ion-content>
