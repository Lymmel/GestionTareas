<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      <ion-title>AÃ±adir nuevo parte</ion-title>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="partForm" (ngSubmit)="addClient()">
    <ion-item>
      <ion-label>descripcion: </ion-label>
      <ion-input type="text" formControlName="descripcion"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>observaciones: </ion-label>
      <ion-input formControlName="observaciones"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>observacionescliente: </ion-label>
      <ion-input formControlName="observacionescliente"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>numhoras: </ion-label>
      <ion-input formControlName="numhoras"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>numhorasfactura: </ion-label>
      <ion-input formControlName="numhorasfactura"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label>estadoparte: </ion-label>
      <ion-input formControlName="estadoparte"></ion-input>
    </ion-item>  
    <ion-button shape="round" color="tertiary" fill="solid" type="submit" [disabled]="!this.partForm.valid">Agregar</ion-button>
  </form>
</ion-content>
